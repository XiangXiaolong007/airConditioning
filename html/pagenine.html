<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动化光伏空调系统软件</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/public.css">
</head>
<style type="text/css">
    .left-aside li {
        line-height: 30px;
    }

    .left-aside h4 {
        font-size: 16px;
        color: #000
    }

    .public {
        color: #000
    }
    /* 右边内容 */

    .right-aside input {
        width: 100px !important;
    }
</style>

<body>
    <div class="air-wraper">
        <h3 class="text-center">自动化光伏空调系统能量平衡计算</h3>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 left-aside">
                    <h4>开始计算</h4>
                    <ul class="list-unstyled">
                        <li>1、请选择地点</li>
                        <li>2、空调系统耗电量计算</li>
                        <li>3、方阵面太阳能辐照量计算</li>
                        <li>4、计算各月发电盈亏量</li>
                        <li>5、计算方阵输出电流、蓄电池容量、光伏方阵容量</li>
                        <li>6、光伏阵列最大安装容量计算</li>
                        <li>7、光伏空调建筑自持化判定</li>
                    </ul>
                    <h4>小工具</h4>
                    <ul class="list-unstyled public">
                        <li>1、太阳能资源分布图</li>
                        <li style="color:#ccc">2、倾斜面太阳辐射面计算</li>
                    </ul>
                </div>
                <div class="col-sm-9 right-aside">
                    <div class="form-head">
                        <h4>太阳资源分布图</h4>
                    </div>
                    <div class="form-table">
                        <ul id="myTab" class="nav nav-tabs">
                            <li class="active">
                                <a href="#world" data-toggle="tab">
                                    世界
                                </a>
                            </li>
                            <li>
                                <a href="#asia" data-toggle="tab">亚洲</a>
                            </li>
                            <li>
                                <a href="#china" data-toggle="tab">中国</a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active text-center" id="world">
                                <img src="../img/worldspread.png" alt="" style="width:80%">
                            </div>
                            <div class="tab-pane fade text-center" id="asia">
                                <img src="../img/asiaspread.png" alt="" style="width:70%">
                            </div>
                            <div class="tab-pane fade text-center" id="china">
                                <img src="../img/chinaspread.png" alt="" style="width:70%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="next">
            <button class="btn btn-primary">NEXT</button>
        </div>
    </div>
</body>

</html>
<script src="../js/lab/jquery-3.2.1.min.js"></script>
<script src="../js/lab/bootstrap.min.js"></script>
