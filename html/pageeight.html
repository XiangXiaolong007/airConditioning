<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动化光伏空调系统软件</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/public.css">
</head>
<style type="text/css">
    
    .left-aside li {
        line-height: 30px;
    }

    .left-aside h4 {
        font-size: 16px;
        color: #000
    }

    .public {
        color: #000
    }
    /* 右边内容 */


    .right-aside input {
        width: 100px !important;
    }

</style>

<body>
    <div class="air-wraper">
        <h3 class="text-center">自动化光伏空调系统能量平衡计算</h3>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 left-aside">
                    <h4>开始计算</h4>
                    <ul class="list-unstyled">
                        <li style="color:#000">1、请选择地点</li>
                        <li style="color:#000">2、空调系统耗电量计算</li>
                        <li style="color:#000">3、方阵面太阳能辐照量计算</li>
                        <li style="color:#000">4、计算各月发电盈亏量</li>
                        <li style="color:#000">5、计算方阵输出电流、蓄电池容量、光伏方阵容量</li>
                        <li style="color:#000">6、光伏阵列最大安装容量计算</li>
                        <li style="color:#000">7、光伏空调建筑自持化判定</li>
                    </ul>
                    <h4>小工具</h4>
                    <ul class="list-unstyled public">
                        <li>1、太阳能资源分布图</li>
                        <li>2、倾斜面太阳辐射面计算</li>
                    </ul>
                </div>
                <div class="col-sm-9 right-aside">
                    <div class="form-head">
                        <div class="location">
                            <span>陕西省</span>
                            <span>西安市</span>
                        </div>
                        <div class="coordinate">
                            <span>北纬34.12°</span>
                            <span>东经108°</span>
                        </div>
                    </div>
                    <div class="form-table">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="next">
            <button class="btn btn-primary">点击查看太阳能资源分布图</button>
        </div>
    </div>
</body>

</html>
<script src="../js/lab/jquery-3.2.1.min.js"></script>
<script src="../js/lab/bootstrap.min.js"></script>
